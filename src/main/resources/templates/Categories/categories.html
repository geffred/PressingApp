<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/categories.css">
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Catégories</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand d-flex align-items-center" href="/">
                    <img src="../img/cloth-white.svg" alt="Logo" width="25" class="me-2">
                    PressingApp
                </a>
            </div>
        </nav>
    </header>
    <main class="container-fluid main">
        <img src="../img/bg.jpg" alt="Background">
        <div class="row">
            <div class="menu col-lg-2">
                <ul>
                    <li>
                        <a th:href="@{/employes/}">Employés</a>
                    </li>
                    <li>
                        <a th:href="@{/clients/}">Clients</a>
                    </li>
                    <li>
                        <a th:href="@{/categories/}">Catégories</a>
                    </li>
                    <li>
                        <a th:href="@{/vetements/}">Vêtements</a>
                    </li>
                    <li>
                        <a th:href="@{/commandes/}">Commandes</a>
                    </li>
                    <li>
                        <a th:href="@{/paiements/}">Paiements</a>
                    </li>
                </ul>
            </div>
            <div class="col-lg-10">
                <h1>Catégories</h1>
                <table class="table">
                    <thead class="bg-dark text-white">
                        <tr>
                            <th>#</th>
                            <th>Nom</th>
                            <th>Description</th>
                            <th>Prix Unitaire</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="categorie : ${categories}">
                            <td th:text="${categorie.id}"></td>
                            <td th:text="${categorie.nom}"></td>
                            <td th:text="${categorie.description}"></td>
                            <td>
                                <span th:text="${categorie.prixUnitaire}"> </span> €
                            </td>
                            <td>
                                <a th:href="@{/categories/edit/{id}(id=${categorie.id})}" class="btn btn-dark">Modifier</a>
                                <a th:href="@{/categories/delete/{id}(id=${categorie.id})}" class="btn btn-danger">Supprimer</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div class="my-3">
                    <a href="/" class="btn btn-dark">Accueil</a>
                    <a th:href="@{/categories/form}" class="btn btn-dark">Ajouter une catégorie</a>
                </div>
                <div th:if="${message} !='' " th:text="${message}" class="errors" ><div></div>
            </div>
        </div>
    </main>
    <footer class="container-fluid">
        <div class="row">
            <div class="col-lg-12 text-center">
                <p>2025 &copy; Tous droits réservés</p>
            </div>
        </div>
    </footer>

    <script>
        const deleteButtons = document.querySelectorAll('.btn-danger');
        deleteButtons.forEach((btn) => {
            btn.addEventListener('click', (e) => {
                if (!window.confirm("Voulez-vous vraiment effectuer cette suppression ?")) {
                    e.preventDefault();
                }
            });
        });
    </script>
</body>
</html>
