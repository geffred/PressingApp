<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/categories.css">
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Catégories</title>
</head>
<body>
    
    <main class="container-fluid main">
        <div class="row">
            <div class="menu col-lg-2">
                <ul>
                    <li>
                        <a th:href="@{/employes/}">Employés</a>
                    </li>
                    <li>
                        <a th:href="@{/clients/}">Clients</a>
                    </li>
                    <li>
                        <a th:href="@{/categories/}">Categories</a>
                    </li>
                    <li>
                        <a th:href="@{/vetements/}">Vetements</a>
                    </li>
                    <li>
                        <a th:href="@{/commandes/}">Commandes</a>
                    </li>
                    <li>
                        <a th:href="@{/paiements/}">Paiements</a>
                    </li>
                </ul>

            </div>
            <div class="col-lg-10">
                <h1>Catégories</h1>
                <table class="table  ">
                    <thead class="bg-dark">
                        <tr>
                        <th>#</th>
                        <th>Nom</th>
                        <th>Description</th>
                        <th>Prix Unitaire</th>
                        <th>Edition</th>
                    </tr>
                    </thead>
                <tbody>
                    <tr th:each="categorie: ${categories}">
                         <td th:text="${categorie.id}"></td>
                        <td th:text="${categorie.nom}"></td>
                        <td th:text="${categorie.description}"></td>
                        <td th:text="${categorie.prixUnitaire}"></td>
                        <td>
                            <a th:href="@{/categories/edit/{id}(id = ${categorie.id})}" class="btn btn-dark">Modifier</a>
                            <a th:href="@{/categories/delete/{id}(id = ${categorie.id})}"  class="btn btn-danger">Supprimer</a>
                        </td>
                    </tr>
                </tbody>
                </table>
                <a href="/" class="btn btn-dark " >Acceuil</a>
                <a th:href="@{/categories/form}" class="btn btn-dark">Ajouter un categorie</a>
            </div>
        </div>
    </main>

<script>
    const categories = document.querySelectorAll('.btn-danger');
    categories.forEach((btn)=>{
    btn.addEventListener('click',(e)=>{
       if( !window.confirm("Voulez-vous vraiment effectuer cette suppression?")){
            e.preventDefault()
       }
    }) });

</script>
</body>
</html>
