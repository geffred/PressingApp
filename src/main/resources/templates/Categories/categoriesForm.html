<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/clients.css">
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Formulaire de Catégorie</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand d-flex align-items-center" href="/">
                    <img src="../img/cloth-white.svg" alt="" width="25" class="me-2">
                     PressingApp
                 </a>
            </div>
        </nav>
    </header>
    <div class="container-fluid main">
        <img src="../img/bg.jpg" alt="">
        <div class="row">
            <div class="col-lg-2 menu">
                <ul>
                     <li>
                        <a th:href="@{/categories/}">Employés</a>
                    </li>
                    <li>
                        <a th:href="@{/clients/}">Clients</a>
                    </li>
                     <li>
                        <a th:href="@{/categories/}">Catégories</a>
                    </li>
                     <li>
                        <a th:href="@{/vetements/}">Vêtements</a>
                    </li>
                    <li>
                        <a th:href="@{/commandes/}">Commandes</a>
                    </li>
                     <li>
                        <a th:href="@{/paiements/}">Paiements</a>
                    </li>
                </ul>
            </div>
            <div class="col-lg-10">
                <h1>Formulaire de Catégorie</h1>
                <form action="/categories/add" th:object="${categorie}" method="post">
                    
                    <input type="hidden" th:field="*{id}" />

                    <div class="form-group">
                        <label for="name">Nom</label>
                        <input class="form-control" type="text" id="nom" name="nom" th:field="*{nom}" />
                        <div th:if="${#fields.hasErrors('nom')}" class="errors">
                            <div th:errors="*{nom}"></div>
                        </div>
                    </div>

                    <div class="form-group">
                            <label for="description">Description</label>
                            <input class="form-control" type="text" id="description" name="description" th:field="*{description}" />
                            <div th:if="${#fields.hasErrors('description')}" class="errors">
                                <div th:errors="*{description}"></div>
                            </div>
                    </div>

                     <div class="form-group">
                            <label for="prixUnitaire">Prix Unitaire</label>
                            <input class="form-control" type="number" id="prixUnitaire" name="prixUnitaire" th:field="*{prixUnitaire}" />
                            <div th:if="${#fields.hasErrors('prixUnitaire')}" class="errors">
                                <div th:errors="*{prixUnitaire}"></div>
                            </div>
                    </div>

                    
                    <div class="my-2">
                        <input type="submit" class="btn btn-dark" value="Ajouter" />
                        <a th:href="@{/categories/}" class="btn btn-dark">Liste des catégories</a>
                    </div>
                </form>
                <span th:text="${message}"></span>
            
            </div>
        </div>
    </div>
     <footer class="container-fluid">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <p>2025 &copy; Tous droits réservés</p>
                </div>
            </div>
    </footer>
</body>
</html>
