<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/employes.css">
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Employés</title>
</head>
<body>
     <header>
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand d-flex align-items-center" href="/">
                    <img src="../img/cloth-white.svg" alt="Logo PressingApp" width="25" class="me-2">
                     PressingApp
                 </a>
            </div>
        </nav>
    </header>
    <main class="container-fluid main">
        <img src="../img/bg.jpg" alt="Background" class="img-fluid">
        <div class="row">
            <div class="menu col-lg-2">
                <ul class="list-unstyled">
                    <li>
                        <a th:href="@{/employes/}">Employés</a>
                    </li>
                    <li>
                        <a th:href="@{/clients/}">Clients</a>
                    </li>
                    <li>
                        <a th:href="@{/categories/}">Catégories</a>
                    </li>
                    <li>
                        <a th:href="@{/vetements/}">Vêtements</a>
                    </li>
                    <li>
                        <a th:href="@{/commandes/}">Commandes</a>
                    </li>
                    <li>
                        <a th:href="@{/paiements/}">Paiements</a>
                    </li>
                </ul>
            </div>
            <div class="col-lg-10">
                <h1>Employés</h1>
                <table class="table">
                    <thead class="bg-dark text-white">
                        <tr>
                        <th>#</th>
                        <th>Nom</th>
                        <th>Prénom</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                <tbody>
                    <tr th:each="employe : ${employes}">
                         <td th:text="${employe.id}"></td>
                        <td th:text="${employe.nom}"></td>
                        <td th:text="${employe.prenom}"></td>
                        <td>
                            <a th:href="@{/employes/edit/{id}(id = ${employe.id})}" class="btn btn-dark">Modifier</a>
                            <a th:href="@{/employes/delete/{id}(id = ${employe.id})}" class="btn btn-danger">Supprimer</a>
                        </td>
                    </tr>
                </tbody>
                </table>
                <div class="d-flex justify-content-start">
                    <a href="/" class="btn btn-dark me-2">Accueil</a>
                    <a th:href="@{/employes/form}" class="btn btn-dark">Ajouter un employé</a>
                </div>
                <div th:if="${message} !='' " th:text="${message}" class="errors" ><div>
            </div>
        </div>
    </main>
<footer class="container-fluid">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <p>2025 &copy; Tous droits réservés</p>
                </div>
            </div>
    </footer>
<script>
    const employes = document.querySelectorAll('.btn-danger');
    employes.forEach((btn) => {
        btn.addEventListener('click', (e) => {
            if (!window.confirm("Voulez-vous vraiment effectuer cette suppression ?")) {
                e.preventDefault();
            }
        });
    });
</script>
</body>
</html>
