<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/clients.css">
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Formulaire Client</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand d-flex align-items-center" href="/">
                    <img src="../img/cloth-white.svg" alt="" width="25" class="me-2">
                     PressingApp
                 </a>
            </div>
        </nav>
    </header>
    <div class="container-fluid main">
        <img src="../img/bg.jpg" alt="">
        <div class="row">
            <div class="col-lg-2 menu">
                <ul>
                     <li>
                        <a th:href="@{/employes/}">Employés</a>
                    </li>
                    <li>
                        <a th:href="@{/clients/}">Clients</a>
                    </li>
                     <li>
                        <a th:href="@{/categories/}">Catégories</a>
                    </li>
                     <li>
                        <a th:href="@{/vetements/}">Vêtements</a>
                    </li>
                    <li>
                        <a th:href="@{/commandes/}">Commandes</a>
                    </li>
                     <li>
                        <a th:href="@{/paiements/}">Paiements</a>
                    </li>
                </ul>
            </div>
            <div class="col-lg-10">
                <h1>Formulaire Client</h1>
                <form action="/clients/add" th:object="${client}" method="post">
                    
                    <input type="hidden" th:field="*{id}" />

                    <div class="form-group">
                        <label for="nom">Nom</label>
                        <input class="form-control" type="text" id="nom" name="nom" th:field="*{nom}" />
                        <div th:if="${#fields.hasErrors('nom')}" class="errors">
                            <div th:errors="*{nom}"></div>
                        </div>
                    </div>

                <div class="form-group">
                        <label for="prenom">Prénom</label>
                        <input class="form-control" type="text" id="prenom" name="prenom" th:field="*{prenom}" />
                        <div th:if="${#fields.hasErrors('prenom')}" class="errors">
                            <div th:errors="*{prenom}"></div>
                        </div>
                </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input class="form-control" type="email" id="email" name="email" th:field="*{email}" />
                        <div th:if="${#fields.hasErrors('email')}" class="errors">
                            <div th:errors="*{email}"></div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="telephone">Téléphone</label>
                        <input class="form-control" type="text" id="telephone" name="telephone" th:field="*{telephone}" />
                        <div th:if="${#fields.hasErrors('telephone')}" class="errors">
                            <div th:errors="*{telephone}"></div>
                        </div>
                    </div>
                    
                    <div class="my-2">
                        <input type="submit" class="btn btn-dark " value="Ajouter" />
                        <a th:href="@{/clients/}" class="btn btn-dark " >Liste des clients</a>
                    </div>
                </form>
                <span th:text="${message}" ></span>
            
            </div>
        </div>
    </div>
    <footer class="container-fluid">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <p>2025 &copy; Tous droits réservés</p>
                </div>
            </div>
    </footer>
</body>
</html>
