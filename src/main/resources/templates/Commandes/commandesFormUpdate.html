<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/clients.css">
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Commande Form Update</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand d-flex align-items-center" href="/">
                    <img src="../img/cloth-white.svg" alt="" width="25" class="me-2">
                     PressingApp
                 </a>
            </div>
        </nav>
    </header>
    <div class="container-fluid main">
        <img src="../img/bg.jpg" alt="Background" class="img-fluid">
        <div class="row">
            <div class="col-lg-2 menu">
                <ul>
                     <li>
                        <a th:href="@{/employes/}">Employés</a>
                    </li>
                    <li>
                        <a th:href="@{/clients/}">Clients</a>
                    </li>
                     <li>
                        <a th:href="@{/categories/}">Categories</a>
                    </li>
                     <li>
                        <a th:href="@{/vetements/}">Vêtements</a>
                    </li>
                    <li>
                        <a th:href="@{/commandes/}">Commandes</a>
                    </li>
                     <li>
                        <a th:href="@{/paiements/}">Paiements</a>
                    </li>
                </ul>
            </div>
            <div class="col-lg-10">
                <h1>Formulaire de Mise à Jour d'une Commande</h1>
                <form action="/commandes/update" th:object="${commande}" method="post">
                    <input type="hidden" th:field="*{id}" />

                    <div class="form-group">
                        <label for="employe">Employés</label>
                        <select name="employe" id="employe" class="form-select" th:field="*{employe}">
                            <option value="" th:text="'Sélectionnez un(e) employé(e)'"></option>
                            <option th:each="employe : ${employes}" th:value="${employe.id}">
                                <span th:text="${employe.nom}"></span> 
                                (<span th:text="${employe.prenom}"></span>)
                            </option>
                        </select>
                        <div th:if="${#fields.hasErrors('employe')}" class="errors">
                            <div th:errors="*{employe}"></div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="client">Client</label>
                        <select name="client" id="client" class="form-select" th:field="*{client}">
                            <option value="" th:text="'Sélectionnez un(e) client(e)'"></option>
                            <option th:each="client : ${clients}" th:value="${client.id}" th:text="${client.nom}"></option>
                        </select>
                        <div th:if="${#fields.hasErrors('client')}" class="errors">
                            <div th:errors="*{client}"></div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="vetement">Vêtements</label>
                        <select name="vetement" id="vetement" class="form-select" th:field="*{vetement}">
                            <option value="" th:text="'Sélectionnez un vêtement'"></option>
                            <option th:each="vetement : ${vetements}" th:value="${vetement.id}">
                                <span th:text="${vetement.categorie.nom}"></span>
                                 (<span th:text="${vetement.quantite}"></span>)
                            </option>
                        </select>
                        <div th:if="${#fields.hasErrors('vetement')}" class="errors">
                            <div th:errors="*{vetement}"></div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="dateCommande">Date Commande</label>
                        <input class="form-control" type="date" id="dateCommande" name="dateCommande" th:field="*{dateCommande}" />
                        <div th:if="${#fields.hasErrors('dateCommande')}" class="errors">
                            <div th:errors="*{dateCommande}"></div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="dateLivraison">Date Livraison</label>
                        <input class="form-control" type="date" id="dateLivraison" name="dateLivraison" th:field="*{dateLivraison}" />
                        <div th:if="${#fields.hasErrors('dateLivraison')}" class="errors">
                            <div th:errors="*{dateLivraison}"></div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="payee">Payée</label>
                        <input type="radio" id="payee" value="1" name="payee" th:field="*{payee}" />
                        <label for="payee">Oui<label>
                        <div th:if="${#fields.hasErrors('payee')}" class="errors">
                            <div th:errors="*{payee}"></div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="nonPayee">Non Payée</label>
                        <input type="radio" id="nonPayee" value="0" name="payee" th:field="*{payee}" />
                        <label for="nonPayee">Non</label>
                        <div th:if="${#fields.hasErrors('payee')}" class="errors">
                            <div th:errors="*{payee}"></div>
                        </div>
                    </div>

                    <div class="my-2">
                        <input type="submit" class="btn btn-dark" value="Mettre à jour" />
                        <a th:href="@{/commandes/}" class="btn btn-dark">Liste des commandes</a>
                    </div>
                </form>
                <span th:text="${message}" ></span>
            
            </div>
        </div>
    </div>
    <footer class="container-fluid">
        <div class="row">
            <div class="col-lg-12 text-center">
                <p>2025 &copy; Tous droits réservés</p>
            </div>
        </div>
    </footer>
</body>
</html>
