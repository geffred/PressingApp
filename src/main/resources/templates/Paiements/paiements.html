<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/paiements.css">
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>paiements</title>
</head>
<body>
    
    <main class="container-fluid main">
        <div class="row">
            <div class="menu col-lg-2">
                <ul>
                    <li>
                        <a th:href="@{/employes/}">Employés</a>
                    </li>
                    <li>
                        <a th:href="@{/clients/}">Clients</a>
                    </li>
                    <li>
                        <a th:href="@{/categories/}">Categories</a>
                    </li>
                    <li>
                        <a th:href="@{/vetements/}">vêtements</a>
                    </li>
                    <li>
                        <a th:href="@{/commandes/}">Commandes</a>
                    </li>
                    <li>
                        <a th:href="@{/paiements/}">Paiements</a>
                    </li>
                </ul>

            </div>
            <div class="col-lg-10">
                <h1>paiements</h1>
                <form action="/paiements/filter" method="get">
                        <div class="py-2 row align-items-center">
                            <div class="col-lg-10">
                                <input name="rechercher" type="text" class="form-control" placeholder="Rechercher une commande par nom client...">
                            </div>
                            <div class="col-lg-2">
                                <button class="btn btn-dark">Rechercher</button>
                            </div>
                        </div>
                        <div class="radio_box">
                            <div>
                                <input type="radio" name="payee" id="payee" value="true">
                                <label for="payee">Payée</label>
                            </div>
                            <div>
                                <input type="radio" name="payee" id="nonpayee" value="false">
                                <label for="nonpayee">Non Payée</label>
                            </div>
                        </div>
                        <div class="py-2 row">
                            <div class="col-lg-6">
                                <label for="dateDebut">Date de début :</label>
                                <input name="dateDebut" type="date" class="form-control">
                            </div>
                            <div class="col-lg-6">
                                <label for="dateFin">Date de fin :</label>
                                <input name="dateFin" type="date" class="form-control">
                            </div>
                        </div>
                    </form>

                <table class="table  ">
                    <thead class="bg-dark">
                        <tr>
                        <th>#</th>
                        <th>Commande</th>
                        <th>Mode Paiement</th>
                        <th>Montant</th>
                        <th>Date Paiement</th>
                        <th>Edition</th>
                    </tr>
                    </thead>
                <tbody>
                    <tr th:each="paiement : ${paiements}">

                        <td th:text="${paiement.id}"></td>
                        <td>
                           Client : <span th:text="${paiement.commande.client.nom}"></span>
                           <span th:text="${paiement.commande.client.prenom}"></span>
                            <br>
                           Date Commande : <span th:text="${paiement.commande.dateCommande}"></span>
                            <br>
                           Payer : <span th:text="${paiement.commande.payee}"></span>
                        </td>
                        <td th:text="${paiement.modePaiement}"></td>
                        <td th:text="${paiement.montant}"></td>
                        <td th:text="${paiement.datePaiement}"></td>
                     
                        <td>
                            <a th:href="@{/paiements/edit/{id}(id = ${paiement.id})}" class="btn btn-dark">Modifier</a>
                            <a th:href="@{/paiements/delete/{id}(id = ${paiement.id})}"  class="btn btn-danger">Supprimer</a>
                        </td>
                    </tr>
                </tbody>
                </table>
                <a href="/" class="btn btn-dark " >Acceuil</a>
                <a th:href="@{/paiements/form}" class="btn btn-dark">Ajouter un paiement</a>
            </div>
        </div>
    </main>

<script>
    const paiements = document.querySelectorAll('.btn-danger');
    paiements.forEach((btn)=>{
    btn.addEventListener('click',(e)=>{
       if( !window.confirm("Voulez-vous vraiment effectuer cette suppression?")){
            e.preventDefault()
       }
    }) });

</script>
</body>
</html>
