<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/clients.css">
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Vêtements Form</title>
</head>
<body>
    <div class="container-fluid main">
        <div class="row">
            <div class="col-lg-2 menu">
                <ul>
                     <li>
                        <a th:href="@{/employes/}">Employés</a>
                    </li>
                    <li>
                        <a th:href="@{/clients/}">Clients</a>
                    </li>
                     <li>
                        <a th:href="@{/categories/}">Categories</a>
                    </li>
                     <li>
                        <a th:href="@{/vetements/}">Vêtements</a>
                    </li>
                    <li>
                        <a th:href="@{/commandes/}">Commandes</a>
                    </li>
                     <li>
                        <a th:href="@{/paiements/}">Paiements</a>
                    </li>
                </ul>
            </div>
            <div class="col-lg-10">
                <h1>Vêtements Form Update</h1>
                <form action="/vetements/update" th:object="${vetement}" method="post">
                    
                    <input type="hidden" th:field="*{id}" />

                    <div class="form-group">
                        <label for="name">Quantite</label>
                        <input class="form-control" type="number" id="quantite" name="quantite" th:field="*{quantite}" />
                        <div th:if="${#fields.hasErrors('quantite')}" class="errors">
                            <div th:errors="*{quantite}"></div>
                        </div>
                    </div>

                   
                     <div class="form-group">
                        <label for="name">Catégories</label>
                        <select name="categorie" id="categorie" class="form-select" th:field="*{categorie}">
                            <option value="" th:text="'Sélectionnez une catégorie'"></option>
                            <option th:each="categorie : ${categories}" th:value="${categorie.id}" th:text="${categorie.nom}"></option>
                        </select>
                        <div th:if="${#fields.hasErrors('categorie')}" class="errors">
                            <div th:errors="*{categorie}"></div>
                        </div>
                    </div>

                    
                    <div class="my-2">
                        <input type="submit" class="btn btn-dark " value="Ajouter" />
                        <a th:href="@{/vetements/}" class="btn btn-dark " >Liste des employés</a>
                    </div>
                </form>
                <span th:text="${message}" ></span>
            
            </div>
        </div>
    </div>
</body>
</html>
