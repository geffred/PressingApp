<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/clients.css">
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Formulaire de Mise à Jour des Vêtements</title>
</head>
<body>
     <header>
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand d-flex align-items-center" href="/">
                    <img src="../img/cloth-white.svg" alt="" width="25" class="me-2">
                     PressingApp
                 </a>
            </div>
        </nav>
    </header>
    <div class="container-fluid main">
        <img src="../img/bg.jpg" alt="">
        <div class="row">
            <div class="col-lg-2 menu">
                <ul>
                     <li>
                        <a th:href="@{/employes/}">Employés</a>
                    </li>
                    <li>
                        <a th:href="@{/clients/}">Clients</a>
                    </li>
                     <li>
                        <a th:href="@{/categories/}">Catégories</a>
                    </li>
                     <li>
                        <a th:href="@{/vetements/}">Vêtements</a>
                    </li>
                    <li>
                        <a th:href="@{/commandes/}">Commandes</a>
                    </li>
                     <li>
                        <a th:href="@{/paiements/}">Paiements</a>
                    </li>
                </ul>
            </div>
            <div class="col-lg-10">
                <h1>Formulaire de Mise à Jour des Vêtements</h1>
                <form action="/vetements/update" th:object="${vetement}" method="post">
                    
                    <input type="hidden" th:field="*{id}" />

                    <div class="form-group">
                        <label for="name">Quantité</label>
                        <input class="form-control" type="number" id="quantite" name="quantite" th:field="*{quantite}" />
                        <div th:if="${#fields.hasErrors('quantite')}" class="errors">
                            <div th:errors="*{quantite}"></div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="name">Catégories</label>
                        <select name="categorie" id="categorie" class="form-select" th:field="*{categorie}">
                            <option value="" th:text="'Sélectionnez une catégorie'"></option>
                            <option th:each="categorie : ${categories}" th:value="${categorie.id}" th:text="${categorie.nom}"></option>
                        </select>
                        <div th:if="${#fields.hasErrors('categorie')}" class="errors">
                            <div th:errors="*{categorie}"></div>
                        </div>
                    </div>

                    <div class="my-2">
                        <input type="submit" class="btn btn-dark" value="Mettre à jour" />
                        <a th:href="@{/vetements/}" class="btn btn-dark">Liste des vêtements</a>
                    </div>
                </form>
                <span th:text="${message}"></span>
            
            </div>
        </div>
    </div>
    <footer class="container-fluid">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <p>2025 &copy; Tous droits réservés</p>
                </div>
            </div>
    </footer>
</body>
</html>
